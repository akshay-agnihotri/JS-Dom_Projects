<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">

    <!-- card component -->
    <div class="card">
        <img src="assets/myImage.png" alt="">

        <h2 class="name">Akshay Agnihotri</h2>
        <h3 class="about">BTech , KIET</h3>
        <div class="btn-grp">
            <button class="Share-btn" onclick="openModal()">
                <i class="fa-solid fa-share"></i>
                <span>Share my profile</span>
            </button>

            <button class="follow-me">
                <i class="fa-solid fa-share"></i>
                <span>Follow-Me</span>
            </button>
        </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
      <div class="modal-header">
          <h1>Share My Profile</h1>
          <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
          </div>
      </div>

      <div>

          <h3>Share this via</h3>

          
          <div class="icon-container">
            <a href="#" class="icon" id="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
              <i class="fa-brands fa-telegram"></i>
            </a>
          </div>
      </div>

    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="a.js"></script>

</body>

</html>
